<!DOCTYPE html>
<html>
<head>
    <title>Upload Exam Details</title>
</head>
<body>
    <h2>Upload Exam Details</h2>
    <form method="POST" action="{{ url_for('upload_exam') }}">
        <label for="exam_name">Exam Name:</label><br>
        <input type="text" id="exam_name" name="exam_name" required><br><br>

        <label for="registration_start">Registration Start Date:</label><br>
        <input type="date" id="registration_start" name="registration_start" required><br><br>

        <label for="registration_end">Registration End Date:</label><br>
        <input type="date" id="registration_end" name="registration_end" required><br><br>

        <label for="exam_date">Exam Date:</label><br>
        <input type="date" id="exam_date" name="exam_date" required><br><br>

        <input type="submit" value="Upload">
    </form>
    <br>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
